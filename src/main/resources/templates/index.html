<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="background">
    <img src="/images/pexels-pixabay-39284.jpg" alt="">
  </div>

<div id="first">
  <div id="text">
    <pre>
      Management System
    </pre>
  </div>
  <div class="main">
    <div class="form">
      <form th:action="@{/index/success}" th:object="${staff}" method="post">
        <div class="contain">
          <div class="form-group"  id="st">
            <p>Staff Login</p>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" style="font-weight: bold;">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="font-weight: bold;">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
          </div>
          <div class="form-group form-check" id="check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-muted" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
